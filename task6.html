<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>task-6</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* removing arrow spinner from the input type number field  */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <!-- question 1 -->
    <div class="container text-center">
      <h1 class="fw-bold my-3">Age to Days converter</h1>
      <form action="" class="my-3" id="form-age">
        <label for="age">Enter your age in years:</label>
        <input type="number" class="input-field" min="1" />
      </form>
      <p id="show-age"></p>
    </div>

    <!-- question 2 -->
    <div class="container text-center">
      <h1 class="fw-bold my-3">Hours to Seconds Convertor</h1>
      <form action="" id="form-time">
        <label for="time">Enter time in Hours:</label>
        <input type="number" min="0" id="time" />
      </form>
      <p id="msg-container" class="my-2"></p>
    </div>

    <!-- question 3 -->
    <div class="container text-center">
      <h1 class="fw-bold my-3">Find Number Next to the certain Number</h1>
      <form action="" class="my-3">
        <label for="actualNo">Enter a number:</label>
        <input type="number" id="actualNo" />
      </form>
      <form action="" class="my-2">
        <label for="noToFind">Enter number to find next:</label>
        <input type="number" id="noToFind" />
      </form>
      <p id="msg" class="my-3"></p>
    </div>

    <!-- question 4 -->
    <div class="container text-center">
      <h1 class="my-5 text-capitalize fw-bold">
        show name in such a way that first letter should be capitalized
      </h1>
      <p class="fs-2" id="show-name"></p>
    </div>

    <!-- question 5 -->
    <div class="container text-center">
      <h1 class="my-2 fw-bold">BMI Calculator</h1>
      <form class="bmi-form">
        <label for="weight">Enter weight in Kilograms:</label>
        <input type="number" id="weight" min="0" />
      </form>
      <form class="bmi-form my-2">
        Enter your height:
        <input type="number" id="height-feet" class="height-feet" min="0" />
        <label for="height-feet">feet</label>
        <input
          type="number"
          id="height-inches"
          class="height-inches"
          min="0"
          max="12"
        />
        <label for="height-inches">inches</label>
        <div>
          <button id="calculate-btn" type="submit" class="btn btn-dark my-3">
            calculate
          </button>
        </div>
      </form>
      <div>
        <p class="msg-p"></p>
      </div>
    </div>

    <!-- question 6 -->
    <div class="container text-center">
      <p id="arr-para" class="fs-3">Array elements are:</p>
      <p class="fs-4 my-1" id="elem-para"></p>
    </div>

    <!-- question 7 -->
    <div class="container text-center">
      <h1>Addition of Two numbers</h1>
      <form action="">
        <div class="my-2">
          <label for="f-number">Enter First number</label>
          <input type="text" id="f-number" />
        </div>
        <div class="my-2">
          <label for="s-number">Enter Second number:</label>
          <input type="text" id="s-number" />
        </div>
        <div>
          <label for="result">Result:</label>
          <input type="text" id="result" disabled />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
